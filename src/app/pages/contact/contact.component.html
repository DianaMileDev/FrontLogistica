<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>
      Contacto
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="contact-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Contacto</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="frmContact">
          <ion-item>
            <ion-label position="floating">Nombres</ion-label>
            <ion-input type="text" formControlName="nameCont"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="email" formControlName="mail"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Asunto</ion-label>
            <ion-input type="text" formControlName="subject"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Mensaje</ion-label>
            <ion-input type="text" formControlName="message"></ion-input>
          </ion-item>
          <ion-button (click)="contactar(frmContact.value)">Contactarse</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
